services:
  reservations:
    build:
      context: .
      dockerfile: ./apps/reservations/dockerfile
      target: development
    command: pnpm run start:dev reservations
    ports:
      - '3000:3000'
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules 

  auth:
    build:
      context: .
      dockerfile: ./apps/auth/dockerfile
      target: development
    command: pnpm run start:dev auth
    ports:
      - '3001:3001'
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules 

  mongo:
    image: mongo

